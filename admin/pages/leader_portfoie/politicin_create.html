    <style>
        /* Style for the form container */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the form */
        #leader-form {
            width: 90%;
            padding: 50px;
            /* background-color: ; */
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Style for the form title */
        h3 {
            text-align: center;
            /* margin-bottom: 50px; */
        }

        /* Style for the form inputs */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            /* display: none; */
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Style for the form select */
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Style for the form radio buttons */
        label {
            margin-right: 10px;
        }

        /* Style for the form submit button */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Style for the form main divs */
        .maindiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left,
        .right {
            width: 45%;
        }

        /* Style for the form textareas */
        textarea {
            resize: none;
        }

        /* Style for the form description textareas */
        #description,
        #description1,
        #description2,
        #description3,
        #description4,
        #description5 {
            display: none;
        }

        /* Style for the form error messages */
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>

                                                <option value="CM">CM</option>
                                                <option value="MP">MP</option>
                                                <option value="MLA">MLA</option>

                                            </div>

                                        </div>

                                            <label for="income_radio">Income</label>
                                            <input type="radio" name="desc_radio" id="income_radio" value="income"

                                            <textarea name="" id="description2" cols="90" rows="7" style="display:none;"
                                                required></textarea>
                                        </div>
                                    </div>
                                    <div class="right">

                                        <label for="politics_radio">Role</label>
                                        <input type="text" id="role" placeholder="role" required>
                                        <label for="politics_radio">Party name</label>
                                        <input type="text" id="party_name" placeholder="Party Name" required>
                                        <label for="politics_radio">Occupation</label>
                                        <input type="text" id="occupation" placeholder="occupation" required>
                                        <label for="politics_radio">Politics Experiance</label>
                                        <input type="number" id="experiance" placeholder="experiance" required>
                                        <div class="from_date" style="display:block;">

                                            <textarea name="" id="description4" cols="90" rows="7"

                                        <div>

                                            <textarea name="" id="description5" cols="90" rows="7"

                        <script>

                            function showDescription() {
                                const radios = document.getElementsByName("desc_radio");
                                let descriptions = document.querySelectorAll("textarea[id^='description']");

                                for (let i = 0; i < radios.length; i++) {
                                    if (radios[i].checked) {
                                        const description = descriptions[i];
                                        description.style.display = "block";
                                        description.placeholder = `Please insert your ${radios[i].value} information`;
                                    }

                                }
                            }

                            const from_date = document.getElementById("date_f");
                            const to_date = document.getElementById("date_t");

                            const urlParams = new URLSearchParams(window.location.search);
                            const username = urlParams.get("name");
                            console.log(username);

                            if (username === "") {
                                from_date.style.display = "none";
                                to_date.style.display = "none";

                            } else {
                                from_date.style.display = "block";
                                to_date.style.display = "block";

                            }
                        </script>
