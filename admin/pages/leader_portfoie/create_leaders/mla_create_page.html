<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../assets/css/admin.css">

    <style>
        /* Style for the form container */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the form */
        #leader-form {
            width: 90%;
            padding: 50px;
            /* background-color: ; */
            background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Style for the form title */
        h3 {
            text-align: center;
            /* margin-bottom: 50px; */
        }

        /* Style for the form inputs */
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            /* display: none; */
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        /* Style for the form select */
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* Style for the form radio buttons */
        label {
            margin-right: 10px;
        }

        /* Style for the form submit button */
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        /* Style for the form main divs */
        .maindiv {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left,
        .right {
            width: 45%;
        }

        /* Style for the form textareas */
        textarea {
            resize: none;
        }

        /* Style for the form description textareas */
        #description,
        #description1,
        #description2,
        #description3,
        #description4,
        #description5 {
            display: none;
        }

        /* Style for the form error messages */
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>

    <!-- Dashboard -->
    <div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary" id="nave_side">
        <!-- Vertical Navbar -->

        <!-- Main content -->
        <div class="h-screen flex-grow-1 overflow-y-lg-auto">
            <!-- Header -->
            <header class="bg-surface-primary border-bottom pt-6">
                <div class="container-fluid">
                    <div class="mb-npx">
                        <div class="row align-items-center">
                            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
                                <!-- Title -->
                                <h1 class="h2 mb-0 ls-tight">Application</h1>
                            </div>
                            <!-- Actions -->
                            <div class="col-sm-6 col-12 text-sm-end">
                                <div class="mx-n1">
                                    <a href="#" class="btn d-inline-flex btn-sm btn-neutral border-base mx-1">
                                        <span class=" pe-2">
                                            <i class="bi bi-pencil"></i>
                                        </span>
                                        <span>Edit</span>
                                    </a>
                                    <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
                                        <span class=" pe-2">
                                            <i class="bi bi-plus"></i>
                                        </span>
                                        <span>Create</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- Nav -->
                        <ul class="nav nav-tabs mt-4 overflow-x border-0">
                            <li class="nav-item ">
                                <a href="politicin_create.html" class="nav-link font-regular">Mp create Page</a>
                            </li>
                            <li class="nav-item">
                                <a href="mla_create_page.html" class="nav-link active">MLA create Page</a>
                            </li>
                            <li class="nav-item">
                                <a href="governer_create_page.html" class="nav-link  font-regular">Governer create Page</a>
                            </li>
                            <li class="nav-item">
                                <a href="past_crate_page.html" class="nav-link font-regular">Past leaders create
                                    Page</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- Main -->
            <main class="py-6 bg-surface-secondary">
                <div class="container-fluid">
                    <!-- Card stats -->

                    <div class="card shadow border-0 mb-7">
                        <div class="card-header">
                            <h5 class="mb-0">Pages</h5>
                        </div>
                        <div class="container" id="container">

                            <form id="leader-form">

                                <h3>Insert MLA ditails</h3>
                                <div class="maindiv">

                                    <div class="left">
                                        <label for="politics_radio">Tamil name</label>
                                        <input type="text" id="tname" value="name" placeholder="Tamil Name" required
                                            pattern="[\u0B80-\u0BFF]+">

                                        <label for="politics_radio">English name</label>
                                        <input type="text" id="ename" placeholder="English Name" required>

                                        <label for="politics_radio">Image URL</label>
                                        <input type="text" id="url" placeholder="Please insert your picture URL"
                                            required>

                                        <div class="col-sm-6">
                                            Position:
                                            <select class="form-select" aria-label="Default select example"
                                                id="position" pattern="[A-Za-z]" required>
                                                <option selected>Enter your opinion</option>
                                                <option value="சட்டமன்ற உறுப்பினர்">சட்டமன்ற உறுப்பினர்</option>

                                            </select>
                                        </div>

                                        <label for="politics_radio">Votes</label>
                                        <input type="text" id="votes" placeholder="English Name" required>

                                        <div>
                                            <label for="movie_radio" id="movie">Movie</label>

                                            <input type="radio" name="desc_radio" id="movie_radio" value="movie"
                                                onclick="showDescription()">
                                            <textarea name="" id="description" cols="90" rows="7" style="display:none;"
                                                required pattern="[\u0B80-\u0BFF]+"></textarea>
                                        </div>

                                        <div>
                                            <label for="politics_radio">Politics</label>
                                            <input type="radio" name="desc_radio" id="politics_radio" value="politics"
                                                onclick="showDescription()">
                                            <div>
                                                <textarea name="" id="description1" cols="90" rows="7"
                                                    style="display:none;" required
                                                    pattern="[\u0B80-\u0BFF]+"></textarea>
                                            </div>

                                        </div>

                                        <div>
                                            <label for="income_radio">Income</label>
                                            <input type="radio" name="desc_radio" id="income_radio" value="income"
                                                onclick="showDescription()">
                                            <textarea name="" id="description2" cols="90" rows="7" style="display:none;"
                                                required pattern="[\u0B80-\u0BFF]+"></textarea>
                                        </div>
                                    </div>
                                    <div class="right">

                                        <label for="politics_radio">Role</label>

                                        <input type="text" id="role" placeholder="role" required
                                            pattern="[\u0B80-\u0BFF]+">

                                        <label for="politics_radio">Party name</label>
                                        <input type="text" id="party_name" placeholder="Party Name"
                                            pattern="[\u0B80-\u0BFF]+" required>
                                        <label for="politics_radio">Occupation</label>

                                        <input type="text" id="occupation" placeholder="occupation" required
                                            pattern="[\u0B80-\u0BFF]+">
                                        <label for="politics_radio">Politics Experiance</label>

                                        <input type="number" id="experiance" placeholder="experiance" required>

                                        <label for="politics_radio">Margin</label>
                                        <input type="text" id="margin" placeholder="English Name" required>

                                        <div>
                                            <label for="birth_radio">Birth</label>
                                            <input type="radio" name="desc_radio" id="birth_radio" value="birth"
                                                onclick="showDescription()">

                                            <textarea name="" id="description3" cols="90" rows="7" style="display:none;"
                                                required></textarea>
                                        </div>
                                        <div>
                                            <label for="education_radio">Education</label>
                                            <input type="radio" name="desc_radio" id="education_radio" value="education"
                                                onclick="showDescription()">
                                            <textarea name="" id="description4" cols="90" rows="7"
                                                style="display:none;"></textarea>
                                        </div>

                                        <div>
                                            <label for="family_radio">Family</label>
                                            <input type="radio" name="desc_radio" id="family_radio" value="family"
                                                onclick="showDescription()">
                                            <textarea name="" id="description5" cols="90" rows="7"
                                                style="display:none;"></textarea>
                                        </div>

                                    </div>
                                </div>
                                <label for="politics_radio">constituency Name
                                </label>
                                <input type="text" id="constituency_Name" value="name" placeholder="constituency Name"
                                    required pattern="[\u0B80-\u0BFF]+">

                                <button type="submit" id="submit_button">Submit</button>

                            </form>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>    function showDescription() {
            const radios = document.getElementsByName("desc_radio");
            const descriptions = document.querySelectorAll("textarea[id^='description']");

            for (let i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    const description = descriptions[i];
                    description.style.display = "block";
                    description.placeholder = `Please insert your ${radios[i].value} information`;
                }

            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../../../assets/js/mla_create.js"></script>
    <script src="../../../admin_main.js"></script>
</body>

</html>
