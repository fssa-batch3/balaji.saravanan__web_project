<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <title>Document</title>

    <style>
        p.title {
            text-align: center;
            font-size: 45px;
            color: #efdeff;
        }

        b {
            color: #FFFFFF;
            font-size: 55px;
        }

        p.remarks,
        a {
            text-align: center;
            margin-top: 100px;
            color: #FFFFFF;
        }

        .container {
            width: 100%;
            max-width: 700px;
            min-width: 300px;
            margin: 0 auto;
            padding: 0 5vh;
        }

        /* accordion-1 */
        #accordion-1 {
            position: relative;
            box-shadow: 0px 1px 7px #DBDBDB;
        }

        #accordion-1 .head {
            background-color: #FFFFFF;
            color: #563e6e;
            padding: 20px 30px;
            cursor: pointer;
            transition: 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #accordion-1 .arrow {
            color: #563e6e;
            font-size: 60px;
            transition: 0.25s ease;
            opacity: 0.3;
            transform: rotate(-180deg);
        }

        #accordion-1 .head:hover .arrow {
            opacity: 1;
        }

        #accordion-1 .head:hover,
        #accordion-1 .active {
            background-color: #FFE77AFF;
        }

        #accordion-1 .arrow-animate {
            transform: rotate(0deg);
            opacity: 1;
        }

        #accordion-1 .content {
            background-color: #FFFFFF;
            display: none;
            padding: 20px 30px;
            color: #333333;
        }

        /*form*/

        body {
            background-color: #DDF0FF;
            color: #586791;
        }

        h1 {
            color: #55648E;
            font-weight: 300;
            text-align: center;
            font-size: 35px;
        }

        select {
            width: 50%;
            background-color: #586791;
            letter-spacing: .04em;
            padding: 10px 30px;
            border-radius: 8px;
            border: none;
            -webkit-box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);
            -moz-box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);
            box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);
        }

        option {
            padding: 20px 30px;
        }

        .dropdown {
            margin: 40px 20px;
        }

        input {
            width: 100%;
            margin: 10px 0 40px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #C2DCF3;
            color: #ABC7E8;
        }

        input:focus {
            border-bottom: 1px solid #596790;
            outline: none;
            color: #596790;
        }

        .submit {
            border: none;
            background-color: #ADCAE8;
            color: #E4EDF7;
            border-radius: 360px;
            height: 50px;
            transition: background 0.3s;
            -webkit-transition: background 0.3s;
        }


        .close-what {
            color: #586790;
            font-size: 50px;
            font-weight: 100;
            text-align: right;
            padding-right: 19px;
            line-height: 69px;
            height: 85px;
            width: 85px;
            background-color: #C8E6FE;
            position: fixed;
            top: 0;
            right: 0;
            border-radius: 0px 0px 0px 360px;
        }

        .close-what:hover {
            color: white;
            cursor: pointer;
        }

        .submit:hover {
            background: white;
            color: #5B6B93;
            cursor: pointer;
        }

        .popup {
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20%;

        }

        /* Popup content */
        .popup-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;

        }

        /* Close button */
    </style>
</head>

<body>

    <div class="container popup" id="menifesto_popup" style="display: none;">

                <div class="col-sm-6">
