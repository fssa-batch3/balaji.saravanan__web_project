<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #DDF0FF;
            color: #586791;
        }

        .container {
            max-width: 700px;
            margin-right: auto;
            margin-left: auto;
            margin-top: 80px;
        }

        h1 {
            color: #55648E;
            font-weight: 300;
            text-align: center;
            font-size: 35px;
        }

        input {
            width: 100%;
        }

        select {
            width: 50%;
            font-family: tenso;
            background-color: #586791;
            letter-spacing: .04em;

            margin: 20px 0px 20px 0px;
            padding: 10px 30px;
            border-radius: 8px;
            border: none;
            -webkit-box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);
            -moz-box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);
            box-shadow: 2px 1px 39px 16px rgba(198, 225, 244, 0.86);

        }

       

        option {
            padding: 20px 30px;
            font-family: tenso;
        }

        .dropdown {
            margin: 40px 20px;
        }


        input {
            margin: 10px 0 40px 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid #C2DCF3;
            color: #ABC7E8;

        }

        input:focus {
            border-bottom: 1px solid #596790;
            outline: none;
            color: #596790;
        }

        .submit {
            border: none;
            background-color: #ADCAE8;
            color: #E4EDF7;
            border-radius: 360px;
            height: 50px;
            transition: background 0.3s;
            -webkit-transition: background 0.3s;
        }


        .close-what {
            color: #586790;
            font-size: 50px;
            font-weight: 100;
            text-align: right;
            padding-right: 19px;
            line-height: 69px;
            border-radius: 360px;
            height: 85px;
            width: 85px;
            background-color: #C8E6FE;
            border-radius: 5px;
            position: fixed;
            top: 0;
            right: 0;
            border-radius: 0px 0px 0px 360px;
        }

        .close-what:hover {
            color: white;
            cursor: pointer;
        }

        .submit:hover {
            background: white;
            color: #5B6B93;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div class="container">
        <h1>This is an Menifesto create page</h1>

        <div class="row">
            <div class="col-sm-6">
                <form id="manifesto_form">
                    Title of Menifesto:<br>
                    <input type="text" id="manifesto_title" placeholder="Title of Menifesto" required >
            </div>
            <div class="col-sm-6">
                stage of Menifesto:<br>
                <input type="text" id="status_stage" placeholder="the status of the stage" required>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                category:
                <select class="form-select" aria-label="Default select example" id="category" required pattern="[A-Za-z]">
                    <option selected>Enter your opinion</option>
                    <option value="aggriculture">aggriculture</option>
                    <option value="water">water</option>
                    <option value="fishers">fishers</option>
                    <option value="education">education</option>
                    <option value="employment">employment</option>
                    <option value="electricity">electricity</option>
                    <option value="transport">transport</option>
                    <option value="disabilities">disabilities</option>
                    <option value="woman">woman</option>
                    <option value="law">law</option>

                </select>
            </div>
            <div class="col-sm-6">
                status:
                <select class="form-select" aria-label="Default select example" id="manifesto-status" required pattern="[A-Za-z]">
                    <option selected>Enter your opinion</option>
                    <option value="complete">complte</option>
                    <option value="bending">bending</option>
                </select><br><br><br><br><br>
            </div>
        </div>
        <div class="row">
         
            <div class="col-sm-6">
                <input type="submit" value="Submit" class="submit">

                </form>

            </div>
        </div>

    </div>
    <script src="../../assets/javascript/manifesto_create.js"> </script>

    <div class="close-what">&times;</div>

</body>

</html>
