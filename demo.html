<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            --background: #FFFFFF;
            --text: black;
            position: relative;
            height: 12rem;
            box-shadow: 0 0 2rem -1rem rgba(0, 0, 0, .05);
        }

        .card .multi-button {
            z-index: 0;
            position: absolute;
            top: 1.25rem;
            left: 1.25rem;
            border-radius: 100%;
            width: 0rem;
            height: 0rem;
            transform: translate(-50%, -50%);
            transition: .25s cubic-bezier(0.25, 0, 0, 1);
        }

        .card .multi-button button {
            display: grid;
            place-items: center;
            position: absolute;
            width: 2rem;
            height: 2rem;
            border: none;
            border-radius: 100%;
            background: var(--background);
            color: var(--text);
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: .25s cubic-bezier(0.25, 0, 0, 1);
            box-shadow: 0 0 0rem -.25rem var(--background);
        }

        .card .multi-button button:hover {
            background: var(--text);
            color: var(--background);
            box-shadow: 0 0 1rem -.25rem var(--background);
        }

        .card .multi-button button {
            left: 25%;
            top: 55%;
            
        }

        .card .multi-button button:nth-child(1) {
            left: 62.5%;
            top: 18.75%;
        }

        .card .multi-button button:nth-child(2) {
            left: 37.5%;
            top: 18.75%;
        }

        .card .multi-button button:nth-child(3) {
            left: 18.75%;
            top: 37.5%;
        }

        .card .multi-button button:nth-child(4) {
            left: 18.75%;
            top: 62.5%;
        }

        .card .container {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            background: var(--background);
            color: var(--text);
        }

        .card:hover .multi-button,
        .multi-button:focus-within {
            width: 10rem;
            height: 10rem;
        }

        .card{
            margin: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
            grid-gap: 5rem;
            padding: 5rem;
            background: #F5F7FA;
        }
    </style>
</head>

<body>
    <div class="card" style="--background:#5D9CEC; --text:white;">
        <div class="multi-button">
            <button class="fas fa-heart"></button>
            <button class="fas fa-comment"></button>
            <button class="fas fa-share-alt"></button>
            <button class="fas fa-trash"></button>
        </div>
        <!-- <div class="container"></div> -->
    </div>


</body>

</html>
