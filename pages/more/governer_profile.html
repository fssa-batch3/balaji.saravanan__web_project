<body>
    <div class="wrapper">
        <nav id="sidebar">
            <ul>

            </ul>
        </nav>
    </div>
    <div class="content">

        <div class="headprofile">

        </div>

        <!-- cm content page  -->

        <div class="cm-total-content">



        </div>
        
        <h1 class="cmd">கருத்துப் பகுதி</h1>
        <ul id="comments-list">கருத்து</ul>
        <form id="comment-form">
            <label for="comment"></label>
            <textarea id="comment" required></textarea>
            <br>
            <input type="submit" id="submit_btn" value="Submit">
        </form>

    </div>


    <script src="../../assets/javascript/governer_profile.js"></script>

    <script src="../../main.js"></script>

    <script>
        var hi = new Vivus('Layer_1', {
            type: 'oneByOne', // Set the animation type to 'oneByOne'
            duration: 500, // Adjust the duration to control the speed of rotation
            start: 'autostart',
            dashGap: 0, // Set the dash gap to 0 for a continuous rotation
            forceRender: false
        }, function () {
            if (window.console) {
                console.log('Animation finished. [log triggered from callback]');
            }
        });


        function handleFormSubmit(event) {
            event.preventDefault();

            const users = JSON.parse(localStorage.getItem("users"));

            const minister = JSON.parse(localStorage.getItem("mla_ditails"));

            const loginEmail = localStorage.getItem("profile_email");
            const currentUser = users.find(user => user.email === loginEmail);
            const currentUserName = currentUser.first_name;

            const ministerName = document.getElementById("minister-name").innerText
                .replace("NAME : ", "")
                .trim();

            const ministerId = minister.find(m => m.governor_name === ministerName).id;

            const comment = document.getElementById("comment").value;
            const timestamp = new Date().getTime();
            const commentObject = {
                user_id: currentUserName,
                comment,
                timestamp,
                ministerId,
            };

            const comments = JSON.parse(localStorage.getItem("comments")) ?? [];
            comments.push(commentObject);
            localStorage.setItem("comments", JSON.stringify(comments));

            const filteredComments = comments.filter(
                comment_id => comment_id.ministerId === ministerId
            );
            displayComments(filteredComments)

            document.getElementById("comment-form").reset();
        }

        function displayComments() {

            const comments1 = JSON.parse(localStorage.getItem("comments")) ?? [];

            const minister = JSON.parse(localStorage.getItem("governor_details"))

            const ministerName = document.getElementById("minister-name").innerText
                .replace("NAME : ", "")
                .trim();
            const ministerId = minister.find(m => m.governor_name === ministerName).id;
            console.log(ministerId);
            const commentsList = document.getElementById("comments-list");

            commentsList.innerHTML = "";

            comments1.array.forEach(comment => {

                if (comment.ministerId === ministerId) {

                    const li = document.createElement("li");
                    const date = new Date(comment.timestamp).toLocaleString();
                    li.innerHTML = `<strong>${comment.user_id}</strong> said on ${date}:<br>${comment.comment}`;
                    commentsList.appendChild(li);
                }
            });

        }

        document.getElementById('comment-form').addEventListener('submit', handleFormSubmit)

        window.onload = displayComments;

        const submit_btn = document.getElementById("submit_btn");

        const loginEmail = localStorage.getItem("profile_email");

        if (loginEmail !== null) {
            submit_btn.style.display = "block"
        } else {
            submit_btn.style.display = "none"
        }

    </script>

    <!-- script for bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- script for bootstrap -->
</body>
