        h2 {
            color: black;

        .container_card {
            width: 100%;
            min-width: 300px;
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 50px;
            grid-template-rows: auto;
            row-gap: 50px;

        #accordion-1 {
            position: relative;
        }

        #accordion-1 .head {
            background-color: #FFFFFF;
            color: #563e6e;
            padding: 20px 30px;
            cursor: pointer;
            transition: 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #accordion-1 .arrow {
            color: #563e6e;
            font-size: 60px;
            transition: 0.25s ease;
            opacity: 0.3;
            transform: rotate(-180deg);
        }

        #accordion-1 .head:hover .arrow {
            opacity: 1;
        }

        #accordion-1 .head:hover,
        #accordion-1 .active {
            background-image: linear-gradient(to left, #8ae479, #00d4ab, #00bcdb, #009dee, #4475d8);
            border-radius: 7px;
            color: #fff;
        }

        #accordion-1 .arrow-animate {
            transform: rotate(0deg);
            opacity: 1;
        }

        #accordion-1 .content {
            background-color: #FFFFFF;
            display: none;
            padding: 20px 30px;
            color: #333333;
        }

            "35.ஒட்டன்சத்திரம் வட்டம் கொத்தையம் என்ற இடத்தில் பழனி தண்டாயுதபாணி கோவிலுக்குச் சொந்தமான 300 ஏக்கர் நிலத்தில் ஒரு பல்கலைக்கழகம் தொடங்கப்படும்.",

            "36.சுதந்திரப்போராட்ட வீரர் கோபால்சாமி நாயக்கர் நினைவை போற்றும் வகையில் சிறப்பு அஞ்சல்தலை வெளியிடமுயற்சிகள் மேற்கொள்ளப்படும்.",

            "37.குஜிலியம்பாறையில் அரசு கால்நடை மருத்துவக் கல்லூரி தொடங்கப்படும்.",

            "38. ஒட்டனசத்திரம் அரசு மருத்துவமனை அனைத்து வசதிகளும் கொண்ட மருத்துவமனையாக தரம் உயர்த்தப்படும்.",

            "39.ஒட்டன்சத்திரம் தொப்பம்பட்டி ஒன்றியத்தைப் பிரித்து கள்ளிமந்தையத்தைத் தலைமையிடமாகக் கொண்டு புதிய ஊராட்சி ஒன்றியம் அமைக்கப்படும்.",

        li: [

            "1. பேராவூரணி, அதிராம்பட்டினம், பட்டுக்கோட்டையில் பாதாள சாக்கடை திட்டம் செயல்படுத்தப்படும்.",

            "2. கும்பகோணம், பட்டுக்கோட்டை, ஒரத்தநாடு, மதுக்கூர், பேராவூரணி அரசு மருத்துவமனைகள் நவீனப்படுத்தப்பட்டுத் தரம் உயர்த்தப்படும்.",

            "3. தஞ்சாவூர் அரசு மருத்துவமனை பல்நோக்கு மருத்துவமனையாகத் தரம் உயர்த்தப்படும்.",

            "4. பட்டுக்கோட்டை வேப்பங்குளத்தில் உள்ள தென்னை ஆராய்ச்சி மையத்தில் விவசாயிகளுக்கான முழுநேரப் பயிற்சி மையம் தொடங்கப்படும்.",

            "5.பேராவூரணி கூட்டுக் குடிநீர் திட்டம் பட்டுக்கோட்டைக்கு விரிவுபடுத்தப்படும்.",

            "6. அதிராம்பட்டணத்தில் காஸ்டிக் சோடா தொழிற்சாலை அமைக்க ஆவன செய்யப்படும்.",

            "7. சேதுபாவா சத்திரத்தில் இறால் ஏற்றுமதி மையம் அமைக்க ஏற்பாடு செய்யப்படும்.",

            "8.மராட்டியர்கள் ஆட்சிக் காலத்தில் கட்டப்பட்ட மனோரா புதுப்பிக்கப்பட்டு சுற்றுலா மையமாக அறிவிக்கப்படும்.",

            "9.சேதுபாவா சத்திரத்தில் மீன்பிடிச் சாதனங்கள் தொழிற்சாலை தொடங்கப்படும்.",

            "10. தஞ்சாவூரில் இயற்கை விவசாய மையம் அமைக்கப்படும்",

            " 11.மல்லிப்பட்டினத்திலும், அதிராமபட்டினத்திலும் மீன்பிடித் துறைமுகங்கள் அமைக்க நடவடிக்கை மேற்கொள்ளப்படும்.",

            "12.பட்டுக்கோட்டை, பாபநாசத்தில் சுற்றுச்சாலைகள் அமைக்கப்படும்.",

            "13. திருவோணத்திலும், ஒரத்தநாடு - சாமிபட்டியிலும் கால்நடை மருத்துவமனைகள் தொடங்கப்படும்.",

            "14. திருவோணத்தில் ஆவின் பால் பண்ணை அமைக்கப்படும்.",

            "15. பட்டுக்கோட்டையில் பாலிடெக்னிக் கல்லூரி தொடங்கப்படும்.",

            "16. தஞ்சாவூரில் மரவள்ளிக் கிழங்கு ஆலை அமைக்கப்படும்.",

            "17. ராகாவாம்பலபுரம் ஆதிதிராவிடர்களுக்குத் தொகுப்பு வீடுகள் கட்டித் தரப்படும்.",

            "18. ஒரத்தநாடு - சாமிபட்டியில், வடசேரியில் நெல் கொள்முதல் மையங்கள் அமைக்கப்படும்.",

            "19. பேராவூரணியில் தொழிற்பேட்டை அமைக்கப்படும்.",

            "20. தஞ்சாவூர், ஒரத்தநாடு, சேதுபாவா சத்திரம், பேராவூரணியில் குளிர் பதனக் கிடங்குகள் அமைக்கப்படும்.",

            "21. வல்லத்தில் ஆதிதிராவிடர் நலப்பள்ளி தொடங்கப்படும்.",

            "22. பேராவூரணியில் அரசு பொறியியல் கல்லூரி அமைக்கப்படும்.",

            "23. பட்டுக்கோட்டையில் புறவழிச் சாலை அமைக்கப்படும்.",

            "24. காவிரி கூட்டுக் குடிநீர் திட்டம் திருவையாறு பகுதியில் உள்ள கிராமங்களுக்கு விரிவுபடுத்தப்படும்.",

            "25. மாவட்டத்தில் உள்ள அனைத்து ஆறுகள், ஏரிகள், குளங்கள் ஆகியன தூர்வாரப்படும்.",

            "26. மாவட்டத்தில் உள்ள அனைத்து ஆறுகளின் குறுக்கேயும் தேவையான இடங்களில் தடுப்பணைகள் கட்டப்படும்.",

            "27. மாவட்டத்தில் உள்ள அனைத்து ஆறுகள், கால்வாய்கள் குறுக்கே தேவையான இடங்களில் மேம்பாலங்கள் கட்டப்படும்.",

            "28. ஆடுதுறையில் அரசு வேளாண்மைக் கல்லூரி தொடங்கப்படும்",

            "29. திருவையாறில் வாழை ஏலச் சந்தை மற்றும் வெற்றிலை ஏலச் சந்தை அமைக்கப்படும்.",

            "30. தஞ்சாவூர் மற்றும் பூதலூர் கொள்ளிடத்தில் கூட்டுக் குடிநீர் திட்டம் நிறைவேற்றப்படும்.",

            "31. சேதுபாவா சத்திரத்தில் பெரிய அளவிலான மீன்பிடித் துறைமுகம் அமைக்க ஆவன செய்யப்படும்.",

            "32. ஒரத்தநாட்டில் தொழிற்பேட்டை அமைக்கப்படும்.",

            "33.கும்பகோணத்தில் ஜவுளிப் பூங்கா அமைக்கப்படும்.",

            "34.மல்லிப்பட்டினத்தில் சிப்காட் தொழிற்பேட்டை அமைக்கப்படும்.",

            "35. அதிராம்பட்டினத்தில் தேங்காய் கொள்முதல் மையம் அமைக்கப்படும்.",

            "36. பஞ்சலோக சிலைகள், தஞ்சாவூர் தலையாட்டி பொம்மை, தஞ்சாவூர் வீணை, நாச்சியார் கோயில் குத்துவிளக்கு, தஞ்சாவூர் தட்டு, டெரகோட்டா சிலைகள் முதலிய கைவினைப் பொருட்கள் தயாரிப்பை ஊக்குவிக்கும் பொருட்டு தஞ்சாவூர் அருகில் அதற்கென்று தனி கிராமம் அமைக்கப்படும்.",

            "37. சுவாமிமலையில் உலோகச் சிலைகள் தயாரிப்புத் தொழில் வளாகம் அமைக்கப்படும்.",

            "38. பூதலூரில் தொழிற்பயிற்சி நிலையம் தொடங்கப்படும்.",

            "39. பாபநாசம் அரசு கலை அறிவியல் கல்லூரி தொடங்கப்படும்.",

            "40. குருங்குளம் சர்க்கரை ஆலை மீண்டும் செயல்பட நடவடிக்கைகள் எடுக்கப்படும்.",

            "41. கும்பகோணத்தில் பூக்கள் சந்தை அமைக்கப்படும்.",

            "42. விக்கிரவாண்டி - தஞ்சாவூர் நெடுஞ்சாலையில் வலையப்பேட்டை - மாங்குடி இடையில் சாலை மேம்பாலம் அமைக்க நடவடிக்கை மேற்கொள்ளப்படும்.)",

            "43. தஞ்சாவூரில் வேளாண் விளைபொருட்கள் ஏற்றுமதி மையம் அமைக்கப்படும்.",

            "44. பாபநாசத்தில் தேசிய வாழை ஆராய்ச்சி மையம் அமைக்க முயற்சிகள் மேற்கொள்ளப்படும்.",

            "45. பாபநாசத்தில் நவீன அரிசி ஆலை தொடங்கப்படும்.",

            "46. புதுப்பட்டினம் - ஊரணிபுரம் கல்லணைக் கால்வாய்(தஞ்சை புறவழிச் சாலை) கரையில் இருவழிச் சாலை அமைக்கப்படும்.",

            "47. அக்கினி ஆறு மகாராஜபுரம் காட்டாற்றில் தடுப்பணை கட்டுதல் பாச்சூர், வெட்டிக்காடு, சில்லத்தூர், தெற்கு கோட்டையில் தடுப்பணை கட்டும் பணிகள் மேற்கொள்ளப்படும்.",

            "48. 2006 - இல் முத்தமிழறிஞர் கலைஞர் ஆட்சியில் அறிவிக்கப்பட்ட திருவோணம் புதிய வட்டமாக அறிவிக்கப்படும்.",

            "49. புதிய கட்டளை மேட்டு வாய்க்கால்(New Kattalai Highlevel Channel) பூதலூர், தஞ்சை ஒன்றியத்தில் உள்ள 103 ஏரிகள் விரைவாகவும் முழுமையாகவும் பாசன வசதி பெற சைபன் அமைத்துப் பாசன நீர் வழங்க ஆய்வு மேற்கொண்டு திட்டம் நடைமுறைபடுத்தப்படும்.",

            "50. புதிய கட்டளை மேட்டு வாய்க்கால் பொய்யக்குடி ஏரியிலிருந்து புதிய வாய்க்கால் வெட்டவும் பாசன வசதி பெறாத பாலையப்பட்டி வடக்கு, பாலையப்பட்டி தெற்கு, ஆச்சாம்பட்டி, செங்கிப்பட்டி ஊராட்சிகளில் உள்ள ஏரிகளுக்குப் பாசன வசதி பெற புதிய வாய்க்கால் வெட்ட ஆவன செய்யப்படும்.",

            "51. கொள்ளிடம் அல்லது காவிரியில் புதிய கூட்டுக் குடிநீர் திட்டம் தஞ்சை ஒன்றியம் சித்திரக்குடி முதல் பள்ளியேறு வரை மேற்கொள்ளப்படும்.",

            "52. கள்ளப்பெரம்பூர் ஏரி, அள்ளூர் - அரசகுடி ஏரி சீர் செய்யப்படும்.",

            "53. பூதலூர் ஒன்றியத்தில் செயல்படும் கொள்ளிடம் கூட்டுக் குடிநீர் திட்டம் மறு சீரமைப்பு செய்யப்படும்.",

            "54.திட்டையில் ரயில்வே மேம்பாலம் அமைக்க நடவடிக்கை எடுக்கப்படும்.",

            "55. செயல்படுத்தப்படாமல் உள்ள தேசிய நெடுஞ்சாலை பெரம்பலூர் - மானாமதுரை, திருவையாறு புறவழிச் சாலை திட்டம் நடைமுறைப்படுத்தப்படும்.",

            "56.திருக்காட்டுப்பள்ளி புறவழிச் சாலைத் திட்டம் செயல்படுத்தப்படும்.",

            "57. தஞ்சை மாவட்டம் பாபநாசம் ஆரூரான் சர்க்கரை ஆலை செயல்படாமல் உள்ளதை அரசே ஏற்று நடத்தும்.அதில் பணிபுரிந்த தொழிலாளர்களுக்கும் கரும்பு வழங்கிய விவசாயிகளுக்கும் வர வேண்டிய நிலுவைத் தொகை வழங்கப்பட ஆவன செய்யப்படும்.",

            "58. அம்மாபேட்டை ஒன்றியத்தில் தனி வட்டாட்சியர் அலுவலகம் ஏற்படுத்தப்படும்.",

            "59. பாபநாசம் ஒன்றியம், அம்மாபேட்டை ஒன்றியம் இரண்டையும் இணைத்துத் தனி மின் கோட்டம் அமைக்கப்படும்.",

            "60. கும்பகோணத்தை மாவட்டத் தலைநகரமாகக் கொண்டு புதிய மாவட்டம் அமைய நடவடிக்கை எடுக்கப்படும்.",

            "61.ஞ்சை மாவட்டத்தில் உற்பத்தியாகும் நெல் முழுவதும் விவசாய &##3007;களிடமிருந்து உடனுக்குடன் தாமதமில்லாமல் கொள்முதல் செய்யப்படும்.",

            "62. மாமன்னன் இராஜராஜ சோழன் உடல் அடக்கம் செய்யப்பட்டு நினைவிடம் உள்ள உடையாளூரில் நினைவு மண்டபம் கட்ட உரிய நடவடிக்கை எடுக்கப்படும்.",

        li: [

            "1. தொட்டியம் - காட்டுப்புதூரில் வாழை பதப்படுத்தும் தொழிற்சாலை அமைக்கப்படும்.",

            "2. திருச்சி - நவல்பட்டுவில் தகவல் தொழில்நுட்பப் பூங்கா கூடுதல் நிறுவனங்களுடன் செயல்பட நடவடிக்கைகள் எடுக்கப்படும்.",

            "3.திருச்சியில் உள்ள குறு, சிறு தொழிற்சாலைகளின் பிரச்சனைகளைத் தீர்ப்பதற்காக அரசு, BHEL நிறுவனம், சிறு தொழில் முதலீட்டாளர்கள் ஆகியோரின் பிரதிநிதிகளைக் கொண்ட குழு அமைக்கப்படும்.",

            "4.துறையூர், மணப்பாறையில் பாதாள சாக்கடைத் திட்டம் நிறைவற்றப்படும்.",

            "5.துறையூரில் புதிய பேருந்து நிலையமும் புறவழிச் சாலையும் அமைக்கப்படும்.",

            "6. திருச்சி, லால்குடி, உப்பிலியாபுரத்தில் நெல் கொள்முதல் மையம் அமைக்கப்படும்.",

            "7.துறையூர், முசிறி, லால்குடி அரசு மருத்துவமனைகள் நவீனப்படுத்தப்படும்.",

            "8. திருச்சியில் பூக்கள் சந்தை அமைக்கப்படும்.",

            "9. திருச்சி சத்திரம் பேருந்து நிலையத்தின் அருகே உள்ள கழிவு நீரேற்றும் நிலையம் அங்கிருந்து தொலைதூர இடத்திற்கு மாற்ற நடவடிக்கை எடுக்கப்படும்.",

            "10.திருச்சி மரக்கடை பகுதியில் உள்ள பெண்கள் சிறைச்சாலை நகருக்கு வெளியே மாற்றப்படும்.",

            "11. கொள்ளிடத்தில் இருந்து உபரிநீர் கால்வாய்கள் மூலம் சிறுபத்தூர் ஏரி, மேலவானகரம் ஏரி, கோணாலை ஏரி ஆகியவற்றிற்குக் கொண்டு செல்லப்பட்டு பாசன வசதிகளைப் பெருக்க நடவடிக்கை மேற்கொள்ளப்படும்.",

            "12. மணப்பாறையில் அரசு கலை அறிவியல் கல்லூரி தொடங்கப்படும்.",

            "13. திருச்சியில் சுற்றுச் சாலை அமைக்கப்படும்.",

            "14. திருச்சி நகரிலுள்ள குப்பைக் கிடங்கு நகருக்கு வெளியே தூரத்தில் மாற்றப்படும்.",

            "15.அரியமங்கலத்தில் உள்ள குப்பைக் கிடங்கு வேறு இடத்திற்கு மாற்றப்படும்.",

            "16. தொட்டியம், திருவரங்கம், மணப்பாறையில் குளிர்பதனக் கிடங்கு அமைக்கப்படும்.",

            "17.மாயனூர் கட்டளைக் கால்வாய் திட்டம் மீண்டும் செயல்படுத்தப்படும்.",

            "18. துறையூரில் சமுதாயக் கூடம் கட்டப்படும்.",

            "19. மணப்பாறை மற்றும் மருங்காபுரியில் சிப்காட் தொழிற்பேட்டை தொடங்கப்படும்.",

            "20. துறையூரில் பாலிடெக்னிக் கல்லூரி தொடங்கப்படும்.",

            "21.சிறப்பு காவிரி கூட்டுக் குடிநீர் திட்டம் துறையூரில் நடைமுறைபடுத்தப்படும்.",

            "22.மரவள்ளிக் கிழங்கு தொழிற்சாலை பச்சமலையில் தொடங்கப்படும்.",

            "23. துறையூர், மணப்பாறை, முசிறி, மருங்காபுரி ஆகிய ஊர்களில் புறவழிச் சாலைகள் அமைக்கப்படும்.",

            "24. பேட்டைவாய்த்தலை நுஐனு பாரி சர்க்கரை ஆலை மீண்டும் செயல்பட நடவடிக்கை எடுக்கப்படும்.",

            "25. திருச்சியில் வாழை கொள்முதல் மையம் அமைக்கப்படும்.",

            "26.மணமேடு மற்றும் கோலக்குடியில் தொழிற்பேட்டை அமைக்கப்படும்.",

            "27. காவிரி - குண்டாறு இணைப்புத் திட்டத்தில் பொன்னியாறு அணை, கன்னூத்து ஆகியன இணைவது குறித்து ஆய்வு செய்து நடவடிக்கை எடுக்கப்படும்.",

            "28. வேம்பனூரில் ஆரம்ப சுகாதார நிலையம் அமைக்கப்படும்.",

            "29. மாவட்டத்தில் உள்ள அனைத்து ஆறுகள், ஏரிகள், குளங்கள் ஆகியன தூர்வாரப்படும்.",

            "30. மாவட்டத்தில் உள்ள அனைத்து ஆறுகளின் குறுக்கே தேவையான இடங்களில் தடுப்பணைகள் கட்டப்படும்."
            ,
            "31. மாவட்டத்தில் உள்ள அனைத்து ஆறுகள், கால்வாய்கள் குறுக்கே தேவையான இடங்களில் மேம்பாலங்கள் கட்டப்படும்.",

            "32. காந்தி மார்க்கெட்டில் உள்ள இறைச்சிக் கூடங்களுக்குக் குளிர்பதனக் கிடங்கு அமைக்கப்படும்.",

            "33. காந்தி மார்க்கெட்டில் உள்ள வாழைக் கடைகளுக்குக் குளிர்பதனக் கிடங்கு அமைக்கப்படும்.",

            "34. பால் பண்ணை முதல் துவாக்குடி வரையிலான அணுகு சாலையை அமைப்பதற்கு நீதிமன்ற தீர்ப்பைப் பெற்று எப்படி நடவடிக்கை எடுக்கப்பட்டதோ அதே போல் தஞ்சாவூர் தேசிய நெடுஞ்சாலையை அசூர் - வேங்கூர் வழியாக சென்னை தேசிய நெடுஞ்சாலையுடன் இணைத்து புதிதாக அரைவட்ட சுற்றுச்சாலை அமைத்துத்தர நடவடிக்கை எடுக்கப்படும்.",

            "35.தஞ்சாவூர் தேசிய நெடுஞ்சாலை, புதுக்கோட்டை தேசிய நெடுஞ்சாலை, மதுரை தேசிய நெடுஞ்சாலை, திண்டுக்கல் தேசிய நெடுஞ்சாலை, கரூர் தேசிய நெடுஞ்சாலை ஆகிய ஐந்து சாலைகளையும் இணைக்கின்ற அரை சுற்றுவட்டச் சாலைப் பணிகள் துரிதப்படுத்தப்படும்.",

        ]

    {
        topic:

            "திருநெல்வேலி மாவட்டம்",
        li: [

            "1.தனியார் குளிர்பான நிறுவனங்கள் நீராதரங்களிலிருந்து நீர் எடுப்பதைத் தடுக்கவும், அந்தத் தண்ணீரை விவசாயத்திற்கு பயன்டுத்தவும் நடவடிக்கைகள் எடுக்கப்படும்.",

            "2. திசையன்விளை பகுதிக்குத் தாமிரபரணி தண்ணீர் வர நடவடிக்கை எடுக்கப்படும்.",

            "3.கன்னியாகுமரி மாவட்டம் பழையாறிலிருந்து சுசீந்திரத்தில் நீர் மேலேற்றும் நிலையம் அமைத்துக் குழாய்கள் மூலமாக ராதாபுரத்திற்குத் தண்ணீர் கொண்டு வரும் திட்டம் நிறைவேற நடவடிக்கைகள் மேற்கொள்ளப்படும்.",

            "4. குலவணிகபுரத்தில் ரயில்வே மேம்பாலம் அமைக்க நடவடிக்கை மேற்கொள்ளப்படும்.",

            "5.அம்பாசமுத்திரம், கல்லிடைகுறிச்சி புறவழிச் சாலை அமைக்கப்படும்.",

            "6. கூடங்குளம் அணு மின் நிலையம், மகேந்திரகிரி இந்திய விண்வெளி ஆராய்ச்சி மையம் ஆகியவற்றில் வேலை வாய்ப்புகளில் உள்ளூர் இளைஞர்களுக்கு முன்னுரிமை அளிக்க முயற்சிகள் மேற்கொள்ளப்படும்.",

            "7. ராதாபுரம், பனங்குடி ஆகிய ஊர்களில் புறவழிச் சாலையில் மேம்பாலங்கள் கட்டப்படும்.",

            "8.வீரவநல்லூரில் மகளிர் அரசு கலை அறிவியல் கல்லூரி தொடங்கப்படும்.",

            "9.மாஞ்சோலை தேயிலைத் தொழிலாளர்களுக்கு மாத ஊதியம் நிர்ணயிக்கப்பட வேண்டும் என்ற கோரிக்கை பரிசீலிக்கப்படும்.",

            "10 தாமிரபரணி கருமேனி பசசையாறு எலுமிச்சை ஆறு, நம்பியாறு ஆறுகளை இணைக்க திட்டங்கள் வகுக்கப்பட்டுச் செயல்படுத்தப்படும்.",

            "11. நாங்குநேரியில் அரசு கலை அறிவியல் கல்லூரி தொடங்கப்படும்.",

            "12.கங்கைகொண்டானில் தொழிற்பூங்கா மீண்டும் செயல்பட நடவடிக்கை எடுக்கப்படும்.",

            "13.திருநெல்வேலியில் பாதாள சாக்கடை திட்டம் நடைமுறைப்படுத்தப்படும்.",

            "14. ராமையன்பட்டியில் உள்ள குப்பைக் கிடங்கு நகரத்திற்கு வெளியே மாற்றப்படும்.",

            "15. திருநெல்வேலியில் அரசு பல் மருத்துவக் கல்லூரி மற்றும் அரசு பாலிடெக்னிக் கல்லூரி தொடங்கப்படும்.",

            "16.பீடித் தொழிலாளர்கள் மற்றும் பனைத் தொழிலாளர்களின் நலன்களைப் பாதுகாக்க நலவாரியங்ககள் அமைக்கப்படும்.",

            "17.மணிமுத்தாறு அணையிலிருந்து உபரி நீர் கால்வாய்கள் மூலம் திசையன்விளை பகுதிக்குக் கொண்டு செல்லப்படும்.",

            "18. ராதாபுரம் தொகுதியில் அரசு மகளிர் கல்லூரி தொடங்கப்படும்.",

            "19.திருநெல்வேலியில் சுற்றுச்சாலை அமைக்கப்படும்.",

            "20. திருநெல்வேலியில் சித்த மருத்துவப் பல்கலைக் கழகம் தொடங்கப்படும்.",

            "21.ELCOT மென்பொருள் நிறுவனம் மீண்டும் செயல்பட நடவடிக்கை எடுக்கப்படும்.",

            "22. வடமலையான் கால்வாய் தாமிரபரணி - நம்பியாறு இணைப்பு திட்டத்தில் சேர்க்கப்படுவது குறித்து ஆய்வு செய்து நடவடிக்கை மேற்கொள்ளப்படும்.",

            "23.திருநெல்வேலி, அம்பாசமுத்திரத்தில் குளிர்பதனக் கிடங்கு அமைக்கப்படும்.",

            "24. கூடங்குளம் அணு மின் நிலையத்திற்கு நிலம் வழங்கியவர்களுக்கு வேலை வாய்ப்புகள் வழங்க முயற்சிகள் மேற்கொள்ளப்படும்.",

            "25.திசையன்விளையில் வெள்ள நீர் கால்வாய் திட்டம் நிறைவேற்றப்படும்.",

        for (let i = 0; i < district.length; i++) {

            // Create the accordion container element
            const accordion = document.createElement('div');
            accordion.setAttribute('id', 'accordion-1');

            // Create the head element
            const head = document.createElement('div');
            head.setAttribute('class', 'head');

            // Create the h2 element
            const h2 = document.createElement('h2');
            h2.textContent = district[i].topic;
            head.appendChild(h2);

            // Create the arrow icon element
            const arrow = document.createElement('i');
            arrow.setAttribute('class', 'fas fa-angle-down arrow');
            head.appendChild(arrow);

            const content = document.createElement('div');
            content.setAttribute('class', 'content');
            content.style.display = 'none'; // hide content by default

            for (let j = 0; j < district[i].li.length; j++) {

                const paragraph = document.createElement('p');
                paragraph.textContent = district[i].li[j];

                content.appendChild(paragraph);

                // Append the head and content elements to the accordion
                accordion.appendChild(head);
                accordion.appendChild(content);
            }
            // Add the accordion to the document
            document.querySelector(".container_card").append(accordion);

            head.addEventListener('click', () => {
                if (content.style.display === 'none') {
                    content.style.display = 'block';
                    arrow.classList.remove('fa-angle-down');
                    arrow.classList.add('fa-angle-up');
                } else {
                    content.style.display = 'none';
                    arrow.classList.remove('fa-angle-up');
                    arrow.classList.add('fa-angle-down');
                }
            });

        }

        window.onload = function () {
            const searchBox = document.querySelector('#searchbar');
            searchBox.addEventListener('input', () => {
                const filterValue = searchBox.value.toLocaleLowerCase();

                // Loop through all the cards
                document.querySelectorAll('#accordion-1').forEach(card => {
                    const cardTopic = card.querySelector('.head h2').textContent.toLowerCase();

                    // If the card's topic matches the search term, show the card; otherwise, hide it
                    if (cardTopic.includes(filterValue)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            })

        };
