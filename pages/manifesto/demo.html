<!DOCTYPE html>
<html>

<head>
    <title>Embedded PDF from Google Drive</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .book {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background-color: #fff;
        }

        .book::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .book::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://i.imgur.com/JvyGzY0.jpg") center center no-repeat;
            background-size: cover;
            opacity: 0.7;
            z-index: 0;
            transform: perspective(1000px) rotateY(-15deg) translateX(-40%);
        }

        .book iframe {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border: none;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .book h2 {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            margin: 0;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            box-sizing: border-box;
        }

        @media screen and (max-width: 768px) {
            .book {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="book">
            <!-- <h2>Chapter 1</h2> -->
            <iframe src="https://drive.google.com/file/d/1zTTzPu0NyVDHI3mWt00O-VZRkpsKNju8/preview"
                scrolling="yes"></iframe>
        </div>
    </div>
</body>

</html>
