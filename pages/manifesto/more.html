<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
   general styles
*/
        .center-block-horiz {
            margin-left: auto !important;
            margin-right: auto !important;
        }

        .set-margin-cicis-menu-to-go {
            margin: 20px;
        }

        .set-padding-cicis-menu-to-go {
            padding: 20px;
        }

        .set-border-cicis-menu-to-go {
            border: 5px inset #4f4f4f;
        }

        .set-box-shadow-cicis-menu-to-go {
            -webkit-box-shadow: 4px 4px 14px #4f4f4f;
            -moz-box-shadow: 4px 4px 14px #4f4f4f;
            box-shadow: 4px 4px 14px #4f4f4f;
        }

        /* css commmon to all iframes */

        .responsive-wrapper {
            position: relative;
            height: 0;
            overflow: hidden;

        }

        .responsive-wrapper img,
        .responsive-wrapper object,
        .responsive-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            border-style: none;
            padding: 0;
            margin: 0;
        }

        /*
    css particular to this iframe
*/

        #Iframe-Cicis-Menu-To-Go {
            max-width: 666.67px;
            max-height: 600px;
            overflow: hidden;
        }

        /*
   padding-bottom = h/w as %
*/
        .responsive-wrapper-padding-bottom-90pct {
            padding-bottom: 90%;
        }
    </style>
</head>

<body>
    <div id="Iframe-Cicis-Menu-To-Go"
        class="set-margin-cicis-menu-to-go set-padding-cicis-menu-to-go set-border-cicis-menu-to-go set-box-shadow-cicis-menu-to-go center-block-horiz">
        <div class="responsive-wrapper 
           responsive-wrapper-padding-bottom-90pct" style="-webkit-overflow-scrolling: touch; overflow: auto;">
            <iframe src="https://drive.google.com/file/d/1YRLmRyHmoKsvd3gs2Ng5Lj0-TD3-z9O7/preview">
                <p style="font-size: 110%;"><em><strong>ERROR: </strong>
                        An &#105;frame should be displayed here but your browser version does not support
                        &#105;frames.</em> Please update your browser to its most recent version and try again, or
                    access the file <a href="https://drive.google.com/file/d/0BxrMaW3xINrsR3h2cWx0OUlwRms/preview" with
                        this link.</a></p>
            </iframe>
        </div>
    </div>
</body>

</html>
