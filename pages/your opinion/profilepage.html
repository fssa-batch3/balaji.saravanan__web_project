<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <!-- <link rel="stylesheet" href="../../assets/css/"> -->
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Lato', sans-serif;
            color: #000;
        }

        .student-profile .card {
            border-radius: 10px;
        }

        .student-profile .card .card-header .profile_img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 10px auto;
            border: 10px solid #ccc;
            border-radius: 50%;
        }

        .student-profile .card h3 {
            font-size: 20px;
            font-weight: 700;
        }

        .student-profile .card p {
            font-size: 16px;
            color: #000;
        }

        .student-profile .table th,
        .student-profile .table td {
            font-size: 14px;
            padding: 5px 10px;
            color: #000;
        }
        .card-body table th{
            width: 30%;
        }

    </style>
</head>

<body>

    <!-- Student Profile -->
    <div class="student-profile py-4">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent text-center">
                            <img class="profile_img" src="../../assets/images/ministers/not-iamge.jpg" alt="">
                            <h3>Profile</h3>
                        </div>
                        <div class="card-body">
                            <div class="name d-flex">
                                <span>name :</span>
                                <p class="mb-0" id="first_name"></strong></p>
                            </div>
                            <div class="name d-flex">
                                <span>Last_name :</span>
                                <p class="mb-0" id="last_name"></p>
                            </div>
                            <div class="name d-flex">
                                <span>mobile Number :</span>
                                <p class="mb-0" id="mobile"></strong></p>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent border-0">
                            <h3 class="mb-0"></h3>User Information</h3>
                        </div>
                        <div class="card-body pt-0">
                            <table class="table table-bordered">
                                <caption>profile_page</caption>
                                <tr>
                                    <th>Gmail</th>
                                    <td width="2%">:</td>
                                    <td id="email"></td>
                                </tr>
                                <tr>
                                    <th>Age </th>
                                    <td width="2%">:</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>Gender</th>
                                    <td width="2%">:</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>Address</th>
                                    <td width="2%">:</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>
                                    <th>State</th>
                                    <td width="2%">:</td>
                                    <td><input type="text"></td>
                                </tr>

                                <tr>
                                    <td>
                                        <button class="btn btn-outline-success" type="submit">Submit</button>

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        let arrayvalue = JSON.parse(localStorage.getItem('users'));
        console.log(arrayvalue);
        let profile_check = localStorage.getItem("profile_email");
        console.log(profile_check)

        for (var i = 0; i < arrayvalue.length; i++) {
            if (arrayvalue[i].email === profile_check) {

                document.getElementById("first_name").innerText = arrayvalue[i].f_name;
                document.getElementById("last_name").innerText = arrayvalue[i].l_name;
                document.getElementById("mobile").innerText = arrayvalue[i].mobile;
                document.getElementById("email").innerText = arrayvalue[i].email;
                // document.getElementById("ditails").innerHTML ="";
                // window.location.href="../home/home.html"

                break;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</body>

</html>
