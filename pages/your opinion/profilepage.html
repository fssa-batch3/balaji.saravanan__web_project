<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

    <style>
        body {
            /* background: #100413; */
            box-shadow: -1px 9px 14px 0px rgba(26, 22, 26, 0.53);

        }

        .form-control:focus {
            box-shadow: none;
            border-color: #dcd8dc;
        }

        input {
            border-radius: 7px;
            box-shadow: -1px 9px 14px 0px rgba(26, 22, 26, 0.53);

        }

        .back:hover {
            color: #682773;
            cursor: pointer;
        }
        .img_div{
            box-shadow: -1px 9px 14px 0px rgba(26, 22, 26, 0.53);
            border-radius: 20px;
            margin-top: 75px;
            
        }
        .img_div img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>

    <div class="container rounded bg-white mt-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="img_div d-flex flex-column align-items-center text-center p-3 py-5"><img
                        src="../../assets/images/ministers/anith.jpg"
                        width="90">
                    <span class="font-weight-bold"></span><span class="text-black-50">23456789</span><span>United
                        States</span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="p-3 py-5">
                    <form action="" id="profile_user">

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex flex-row align-items-center back"><i
                                    class="fa fa-long-arrow-left mr-1 mb-1"></i>

                                <h6><a href="../home/home.html">Back to home</a></h6>
                            </div>
                            <button id="edit" class="text-right">Edit Profile</button>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><input type="text" class="form-control" id="first_name"
                                    placeholder="first name" disabled pattern="[A-Za-z]{1,32}"></div>
                            <div class="col-md-6"><input type="text" id="last_name" class="form-control" value="Doe"
                                    placeholder="Doe" disabled pattern="[A-Za-z]{1,32}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="email" class="form-control" id="email"
                                    placeholder="Email" disabled></div>
                            <div class="col-md-6"><input type="tel" id="mobile" required class="form-control"
                                    placeholder="Phone number" disabled minlength="10" maxlength="10"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" id="age" class="form-control"
                                    placeholder="age" value="age" disabled></div>
                            <div class="col-md-6"><input type="tel" maxlength="6" id="occupation" class="form-control"
                                    placeholder="occupation" disabled>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><input type="text" id="city" class="form-control" placeholder="city"
                                    value="" disabled></div>
                            <div class="col-md-6"><input type="text" id="gender" class="form-control" value="male"
                                    placeholder="gender" disabled pattern="[A-Za-z]{1,32}"></div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">

                            <div class="mt-5 text-right"><button id="save" class="btn btn-primary profile-button"
                                    type="submit">Save
                                    Profile</button></div>
                            <div class="mt-5 text-right"><button id="delete" class="btn btn-primary profile-button"
                                    type="">Delete Account</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/javascript/user_profile.js">    </script>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
