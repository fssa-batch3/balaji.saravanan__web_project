<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>profile</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }



        .wrapper {
            height: 100%;
            width: 300px;
            position: relative;
        }


        .wrapper .menu-btn i {
            position: absolute;
            transform: scale(0.9);
            font-size: 23px;
            transition: all 0.3s ease;
        }

        .wrapper .menu-btn i.fa-times {
            opacity: 0;
        }

        #btn:checked~.menu-btn i.fa-times {
            opacity: 1;
            transform: rotate(-180deg);
        }


        #sidebar {
            position: fixed;
            background: #404040;
            height: 100%;
            width: 270px;
            transition: all 0.3s ease;
        }

        #sidebar .title {
            line-height: 65px;
            text-align: center;
            background: #333;
            font-size: 25px;
            font-weight: 600;
            color: #f2f2f2;
            border-bottom: 1px solid #222;
        }

        #sidebar .list-items {
            position: relative;
            background: #404040;
            width: 100%;
            height: 100%;
            list-style: none;
        }

        #sidebar .list-items li {
            padding-left: 40px;
            line-height: 50px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid #333;
            transition: all 0.3s ease;
        }

        #sidebar .list-items li img {
            width: 200px;
            height: 250px;
            padding-top: 20px;
        }

        #sidebar .list-items li:hover {
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
            box-shadow: 0 0px 10px 3px #222;
        }

        #sidebar .list-items li:first-child {
            border-top: none;
        }

        #sidebar .list-items li a {
            color: #f2f2f2;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            height: 100%;
            width: 100%;
            display: block;
        }

        #sidebar .list-items li a i {
            margin-right: 20px;
        }

        #sidebar .list-items .icons {
            width: 100%;
            height: 40px;
            text-align: center;
            position: absolute;
            bottom: 100px;
            line-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sidebar .list-items .icons a {
            height: 100%;
            width: 40px;
            display: block;
            margin: 0 5px;
            font-size: 18px;
            color: #f2f2f2;
            background: #4a4a4a;
            border-radius: 5px;
            border: 1px solid #383838;
            transition: all 0.3s ease;
        }

        #sidebar .list-items .icons a:hover {
            background: #404040;
        }

        .list-items .icons a:first-child {
            margin-left: 0px;
        }

        .content {
            margin-left: 20%;
        }
    </style>


</head>

<body>
    <div class="wrapper">
        <nav id="sidebar">

            <!-- <div class="icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div> -->
            </ul>
        </nav>
    </div>
    <div class="content">


        <div class="headprofile">

        </div>


        <!-- cm content page  -->


        <div class="cm-total-content">





        </div>
        <h1>Comment Section</h1>
        <ul id="comments-list"></ul>
        <form id="comment-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment"></textarea><br>
            <input type="submit" value="Submit">
        </form>
        <script>
      

            function handleFormSubmit(event) {
                event.preventDefault();

                const users = JSON.parse(localStorage.getItem("users"));
                const minister = JSON.parse(localStorage.getItem("politician_data"));

                const loginEmail = localStorage.getItem("profile_email");
                const currentUser = users.find(user => user.email === loginEmail);
                const currentUserName = currentUser.first_name;

                const ministerName = document.getElementById("minister-name").innerText
                    .replace("NAME : ", "")
                    .trim();
                const ministerId = minister.find(m => m.name.ename === ministerName).id;

                const comment = document.getElementById("comment").value;
                const timestamp = new Date().getTime();
                const commentObject = {
                    user_id: currentUserName,
                    comment,
                    timestamp,
                    ministerId,
                };

                let comments = JSON.parse(localStorage.getItem("comments")) ?? [];
                comments.push(commentObject);
                localStorage.setItem("comments", JSON.stringify(comments));

                const filteredComments = comments.filter(
                    comment => comment.ministerId === ministerId
                );
                displayComments(filteredComments);

                document.getElementById("comment-form").reset();
            }

            function displayComments(comments) {
                const commentsList = document.getElementById("comments-list");
                commentsList.innerHTML = "";
                comments.forEach(comment => {
                    const li = document.createElement("li");
                    const date = new Date(comment.timestamp).toLocaleString();
                    li.innerHTML = `<strong>${comment.user_id}</strong> said on ${date}:<br>${comment.comment}`;
                    commentsList.appendChild(li);
                });
            }


            document.getElementById('comment-form').addEventListener('submit', handleFormSubmit);
            window.onload = displayComments;

        </script>
    </div>




    <script src="../../assets/javascript/profile.js">

    </script>




</body>

</html>
