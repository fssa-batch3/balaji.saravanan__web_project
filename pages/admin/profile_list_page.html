<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <style>
        body {
            background: #eee;
        }


        /* Horizontal Card CSS Starts  */
        .horizontal-card-bg-img {
            width: 180px;
            background: #F5F9FB;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .horizontal-card-btn-container {
            width: 140px;
        }

        /* form page start*/
        .popup {
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0%;
        }

        /* Popup content */
        .popup-content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        /* Close button */
        #closeBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Form fields */
        #leader-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            width: 700px;
        }

        #leader-form input[type="text"],
        #leader-form textarea {
            /* width: 100%; */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            width: 100%;
        }

        #leader-form textarea {
            height: 100px;
        }

        #leader-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #leader-form input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .horizontal-card-bg-img img{
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">

    </div>
    <div class="popup" id="leader-popup" style="display: none;">
        <div class="popup-content">
            <form id="leader-form">
                <label for="tname">Tamil Name:</label>
                <input type="text" id="tname" name="tamil_name" placeholder="Enter Tamil Name..">

                <label for="ename">English Name:</label>
                <input type="text" id="ename" name="english_name" placeholder="Enter English Name..">

                <label for="url">Image URL:</label>
                <input type="text" id="url" name="img_url" placeholder="Enter Image URL..">

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" placeholder="Enter Position..">

                <label for="party_name">Party Name:</label>
                <input type="text" id="party_name" name="party_name" placeholder="Enter Party Name..">

                <label for="describe">Description:</label>
                <textarea id="describe" name="description" placeholder="Enter Description.."></textarea>

                <input type="submit" id="leader-submit" value="Submit">
                <input id="closeBtn" type="button" value="close">
                <div class="close-what" id="closeBtn">&times;</div>

            </form>
            <!-- <button id="closeBtn">Close</button> -->
        </div>
    </div>


   <script src="../../assets/javascript/profile_list_page.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</body>

</html>
